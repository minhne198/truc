<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Lời tỏ tình</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Làm người yêu anh nhé !</h1>
        <div class="buttons">
          <button id="yes-btn" class="btn yes-btn">Đồng ý</button>
          <button id="no-btn" class="btn no-btn">Không đồng ý</button>
        </div>
        <div id="message" class="message"></div>
      </div>
    </div>
    <script>
      const yesBtn = document.getElementById("yes-btn");
      const noBtn = document.getElementById("no-btn");
      const message = document.getElementById("message");

      yesBtn.addEventListener("click", () => {
        message.innerHTML = "❤️ Anh yêu em nhiều lắm! ❤️";
        message.classList.add("show");
        yesBtn.disabled = true;
        noBtn.disabled = true;
      });

      noBtn.addEventListener("mouseover", () => {
        // Lấy kích thước của container thay vì toàn bộ màn hình
        const container = document.querySelector(".container");
        const containerRect = container.getBoundingClientRect();

        // Tính toán giới hạn di chuyển trong container
        const maxX = containerRect.width - noBtn.offsetWidth;
        const maxY = containerRect.height - noBtn.offsetHeight;

        // Đảm bảo nút luôn nằm trong container
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.position = "absolute";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      });

      // Thêm xử lý cho thiết bị cảm ứng
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault(); // Ngăn chặn hành vi mặc định
        const container = document.querySelector(".container");
        const containerRect = container.getBoundingClientRect();

        const maxX = containerRect.width - noBtn.offsetWidth;
        const maxY = containerRect.height - noBtn.offsetHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.position = "absolute";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      });
    </script>
  </body>
</html>
